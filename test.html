<ul class="test3 topmenu">

        <ul class="submenu">

<div class="parent test4">
    <div class="class test4" style="height: 500px; width: 30px; background-color: black"></div>
    <div class="class test4" style="height: 200px; width: 30px; background-color: black"></div>
    <div class="class test4" style="height: 100px; width: 30px; background-color: black"></div>
    <div class="class test4" style="height: 400px; width: 30px; background-color: black"></div>
</div>

<script>
    //Упорядочивание дочерних элементов
    let elements = document.querySelectorAll('.class');
    let parent = document.querySelector('.parent');

    elements.forEach((element) => {
        element.remove();
    });

    elements_array = Array.prototype.slice.call(elements);
    elements_array.sort((elementA, elementB) => elementA.style.height > elementB.style.height ? -1 : 1);

    elements_array.forEach((element) => {
        parent.append(element);
    });
</script>

<div>
    <p data-attribute="noprint">1</p>
    <p data-attribute="noprint">2</p>
    <p data-attribute="print">3</p>
    <p data-attribute="noprint">4</p>
</div>

<script>
    function windowReady()
    {
        dataAttributes = document.querySelectorAll('[data-attribute="noprint"]');
        dataAttributes.forEach((dataAttribute) => {
            dataAttribute.hidden = true
        });
    }
    window.onload = windowReady;
</script>


</body>
